<!DOCTYPE html>
<html>
    <head>
        <title>Consula de produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/consulta.css"/>
    </head>
    <body>
        <form action="consId.jsp" method="get">
            <label for="id">ID do produto:</label>
            <input type="number" name="id" id="id" required>
            <input type="submit" value="Pesquisar">
        </form>
        
        <form action="conpro.jsp" method="get">
            <label for="nome">Nome do produto:</label>
            <input type="text" name="nome" id="nome" required>
            <input type="submit" value="Pesquisar">
        </form>
        
        <form action="conPreco.jsp" method="get">
            <label for="preco">Pre√ßo do produto:</label>
            <input type="number" step="0.1" name="preco" id="preco" required>
            <input type="submit" value="Pesquisar">
        </form>
        
    </body>
</html>
